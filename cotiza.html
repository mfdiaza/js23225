<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Cotizador | Cotizador</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">CotizaOnline</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html"
                  >Inicio
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cotizador</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <img src="images/loader.gif" id="spinner"/>
      <div class="container">
        <div class="row">
          <div class="col-md-6 mt-2">
            <form action="" id="formularioCotiza">
              <div class="col-md-12 mt-2">
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputTipo">Producto a cotizar</label>
                  <select class="form-select" id="inputTipo">
                    <option selected>Seleccione...</option>
                    <option value="1">Vehiculo</option>
                    <option value="2">Oro</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-12 mt-2">
                <div class="input-group mb-3">
                  <span class="input-group-text">Año de compra</span>
                  <input type="number" class="form-control" id="inputAnio" />
                </div>
              </div>
              <div class="col-md-4 col-12 mt-2">
                <button type="submit" class="btn btn-primary mb-3" id="botonCotiza">Cotizar</button>
                
              </div>
            </form>
            <button type="button" class="btn btn-secondary" id="history">Ver cotizaciones historicas</button>
          </div>
          <div class="col-md-4 col-12 mt-2" id="result">
            <ul id="items" class="list-group"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-12 mt-2" id="historia">

          </div>

        </div>
      </div>
    </main>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="cotiza.html" class="nav-link px-2 text-muted">Cotizador</a>
        </li>
      </ul>
      <p class="text-center text-muted">© 2021 CotizaOnline</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
